<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}" type="text/css" />
    <title>Cookbook</title>
</head>

<body>
    <header>

        <!--Navbar for both desktop and mobile-->

        <nav>
            <div class="nav-wrapper">
                <a href="{{url_for('get_meals')}}" class="brand-logo-task">Cookbook Recipes</a>
                <a href="{{url_for('add_meal')}}" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="{{url_for('get_meals')}}">Home</a></li>
                    <li><a href="#">Starters</a></li>
                    <li><a href="#">Main Courses</a></li>
                    <li><a href="#">Desserts</a></li>
                    <li><a href="#">Side Dishes</a></li>

                <ul class="side-nav" id="mobile-demo">
                    <li><a href="{{url_for('get_meals')}}">Home</a></li>
                    <li><a href="{{url_for('add_meal')}}">New Recipe</a></li>
                    <li><a href="#">Starters</a></li>
                    <li><a href="#">Main Courses</a></li>
                    <li><a href="#">Desserts</a></li>
                    <li><a href="#">Side Dishes</a></li>
                </ul>

            </div>
        </nav>
    </header>

    {% block content %} {% endblock %}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('select').material_select();
            $('.button-collapse').sideNav();
        });
    </script>
</body>

</html>
