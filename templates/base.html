<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}" type="text/css" />
    <title>Cookbook</title>
</head>

<body>

    <!-- Back up to Top Button -->
    <a href="#" id="homeBtn"><i class="material-icons home-button">arrow_upward</i></a>
    <!-- End of Back up to Top Button -->
    <header>

        <!--Navbar for both desktop and mobile-->

        <nav>
            <div class="nav-wrapper">
                <a href="{{url_for('get_meals')}}" class="brand-logo-task nav-logo">Cookbook Recipes</a>
                <a href="{{url_for('add_meal')}}" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li class="hvr-grow"><a href="{{url_for('get_meals')}}">Home</a></li>
                    <li class="hvr-grow"><a href="{{url_for('get_starters')}}">Starters</a></li>
                    <li class="hvr-grow"><a href="{{url_for('get_mains')}}">Main Courses</a></li>
                    <li class="hvr-grow"><a href="{{url_for('get_desserts')}}">Desserts</a></li>
                    <li class="hvr-grow"><a href="{{url_for('get_sides')}}">Side Dishes</a></li>
                    <li class="hvr-grow"><a href="{{url_for('add_meal')}}">Add Recipe</a></li>

                    <ul class="side-nav" id="mobile-demo">
                        <li><a href="{{url_for('get_meals')}}">Home</a></li>
                        <li><a href="{{url_for('add_meal')}}">Add Recipe</a></li>
                        <li><a href="{{url_for('get_starters')}}">Starters</a></li>
                        <li><a href="{{url_for('get_mains')}}">Main Courses</a></li>
                        <li><a href="{{url_for('get_desserts')}}">Desserts</a></li>
                        <li><a href="{{url_for('get_sides')}}">Side Dishes</a></li>
                    </ul>

            </div>
        </nav>
    </header>

    {% block content %} {% endblock %}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('select').material_select();
            $('.button-collapse').sideNav();
            $(window).scroll(function() {
                if ($(this).scrollTop() > 100) {
                    $('#homeBtn').fadeIn();
                }
                else {
                    $('#homeBtn').fadeOut();
                }
            });

            // Home Button Smooth Scroll

            $('#homeBtn').click(function() {
                $("html, body").animate({ scrollTop: 0 }, 600);
                return false;
            });
        });
    </script>
</body>

</html>
