{% extends 'base.html' %} {% block content %}
<!DOCTYPE html>

<!--Starters-->

<div class="col s12">
    <h2 class='all-recipes'>All Recipes</h2>
    <hr>
</div>
{% for recipe in all_recipes %}
<div class="col s4 m4 l4 home-cards">
    <div class="card">
        <div class="card-image waves-effect waves-block waves-light">
            <img class="activator" src="{{recipe.picture}}">
        </div>
        <div class="card-content">
            <span class="card-title activator grey-text text-darken-4">{{recipe.meal_name}}<i class="material-icons right">more_vert</i></span>
        </div>
        <div class="card-reveal">
            <span class="card-title grey-text text-darken-4">{{recipe.meal_name}}<i class="material-icons right">close</i></span>
            <br>
            <p>{{recipe.description}}</p>
            <br>
            <p><strong>Cooking Time: </strong>{{recipe.cooking_time}}</p>
            <br>
            <p><strong>Author: </strong>{{recipe.author}}</p>
            <br>
            <p><a href="{{url_for('edit_recipe', recipe_id=recipe._id)}}">Edit Recipe</a></p>
        </div>
    </div>
<!--</div>-->
{% endfor %}


{% endblock %}
